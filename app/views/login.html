<!DOCTYPE html>
<html>
  <head>
    <title>Email Finder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/46c9aa038d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <div class="d-flex justify-content-center align-items-center login-section">
      <div class="card" style="min-width: 34%">
        <div class="card-body">
          <h5 class="card-title pb-4 logo-wrapper">
            <img src="/logo.png" alt="" srcset="" style="height: 60px; width: 60px;">
            <p class="text-center fs-1">Email Finder</p>
          </h5>
          <!-- EMAIL -->
          <div class="input-group mb-3">
            <span class="input-group-text input-group-icon">
              <div class="input-group-prepend">
                <i class="fa-regular fa-user"></i>
              </div>
            </span>
            <input
              type="text"
              class="form-control input-control"
              placeholder="Email"
              aria-label="Email"
              id="useremail"
              aria-describedby="basic-addon1"
            />
          </div>
          <!-- PAssword -->
          <div class="input-group mb-3">
            <span class="input-group-text input-group-icon">
              <div class="input-group-prepend">
                <i class="fa-solid fa-lock"></i>
              </div>
            </span>
            <input
              type="password"
              class="form-control input-control"
              id="userpassword"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
            />
          </div>
          <!-- Button -->
            <button
              type="button"
              onclick="login()"
              class="btn btn-primary login-btn btn-lg p-2 mt-4"
            >
              Log in
            </button> 
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>

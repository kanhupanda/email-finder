<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/46c9aa038d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="./script.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div style="display: flex; justify-content: center; align-items: center">
        <img src="/logo.png" alt="" srcset="" style="width: 30px; height: 30px" />
        <a class="navbar-brand text-white" href="/">Email Finder</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" style="display: flex; align-items: center">
            <a style="text-decoration: none" class="me-1 text-white mr-1">Welcome
            </a>
            <a class="fw-bold text-white mr-5" style="
                  padding-right: 2.4rem;
                  font-weight: bold;
                  text-decoration: none;
                " id="loggedUserName"></a>
            <a class="link-offset-2 link-underline link-underline-opacity-0 text-white ps-4 ml-3" href="/logout">
              <i class="fa-solid fa-right-from-bracket" style="font-size: 1.9rem"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 mb-4">
          <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
              <a class="nav-item nav-link" id="nav-profile-tab" onclick="searchTypeFn('pageSearch')" data-toggle="tab"
                href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Page Search</a>
            </div>
          </nav>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12" id="formSection">
          <a href="websites.csv" target="_blank" rel="noopener noreferrer">Download Input File Format</a>
          <hr />
          <form action="" method="post" id="myform">
            <div class="my-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" onchange="onRadionChange()"
                  id="inlineRadio1" value="singleUrl" checked />
                <label class="form-check-label" for="inlineRadio1">Single URL</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" onchange="onRadionChange()"
                  id="inlineRadio2" value="uploadFile" />
                <label class="form-check-label" for="inlineRadio2">Upload file</label>
              </div>
            </div>
            <div class="input-group">
              <input type="email" class="form-control" id="inputSingleUrl" onkeypress="checkInputHasValue()"
                onkeyup="checkInputHasValue()" onkeydown="checkInputHasValue()" onblur="checkInputHasValue()"
                placeholder="Enter valid URL" />
              <div class="custom-file" id="fileInput" style="display: none">
                <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFile04"
                  accept=".csv" />
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
              </div>
              <div class="input-group-append mx-1">
                <button class="btn btn-primary" style="box-shadow: none" type="button" type="button"
                  id="inputGroupFileAddon04" disabled onclick="onSubmit()">
                  Search Emails
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12">
          <button type="button" id="downloadCsv" onclick="downloadButton()" style="display: none"
            class="btn btn-primary mt-3">
            Download File
          </button>
        </div>
      </div>
    </div>
    <div class="overlayLocal" id="overlayLocal">
      <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
        <span class="sr-only"></span>
      </div>
      <div style="font-size: 1.5rem; margin-top: 8px" id="progresspercentage">
        0%
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      searchTypeFnTwo('pageSearch');
    });
  </script>
</body>

</html>

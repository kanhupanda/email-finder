<!DOCTYPE html>
<html>

<head>
  <title>Email Finder</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link href="./styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/46c9aa038d.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div style="display: flex;justify-content: center;align-items: center;">
        <img src="/logo.png" alt="" srcset="" style="width: 30px; height: 30px;">
        <a class="navbar-brand text-white" href="/">Email Finder</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="/searchemail">Search Email</a>
          </li>
        </ul>
        <div class="me-1 text-white">Welcome</div>
        <a class="link-offset-2 link-underline link-underline-opacity-0 fw-bold text-white" style="padding-right: 5rem;"
          id="loggedUserName"></a>
        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white ps-4" href="/logout">
          <i class="fa-solid fa-right-from-bracket" style="font-size: 1.9rem;"></i>
        </a>
      </div>
    </div>
  </nav>
  <!-- Panel -->
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <!-- Button -->
        <a class="link-offset-2 link-underline link-underline-opacity-0" href="/adduser">
          <button type="button" class="btn btn-primary create-edit-btn">
            Create User
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">IP</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="tableBody">
              <tr>
                <th style="text-align: center;" colspan="6">Loading...</th>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  <div class="modal fade" id="ipModalList" tabindex="-1" role="dialog" aria-labelledby="ipModalListTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">IP List</h5>

        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="hideModal()" aria-label="Close"
            data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="userlist.js"></script>

</body>

</html>
